<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opgave 5</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Opgavebeskrivelse -->
    <!-- Udvikl en API der kræver API-nøgler for adgang. Det står dig frit hvad API'en skal
give adgang til. Sørg for at forskellige brugere har forskellige nøgler og log forsøg
på uautoriseret adgang. -->

    <h1>Indtast din API-nøgle</h1>
    <input type="password" id="api-input" placeholder="Din API-nøgle her" />
    <button id="btn-submit">Send</button>

    <h2 id="overskrift"></h2>
    <p id="msg"></p>
    <ul id="liste"></ul>
  </body>
